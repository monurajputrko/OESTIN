    <style>

  <body>
    <!-- --------------------------------------------------- Rooms Start ------------------------------------------------------------------   -->
    <section class="room-area pt-90 room-grid">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="section-title text-center">
              <h3>our luxury rooms</h3>
              <p>
                Luxurious hotel rooms with breathtaking views, elegant decor, and premium amenities, offering a serene escape for relaxation and rejuvenation. Unmatched comfort and personalized services create a memorable stay in the lap of luxury.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div id="mainM" class="row">

        </div>
        <div class="col-12">
          <div class="pagination-content">
            <ul class="pagination">
              <li id="li1" onclick="fun1()" style="font-size: 34px; margin-right: 20%; cursor: pointer; font-weight: 700;">1</li>
              <li id="li2" onclick="fun2()" style="font-size: 34px; margin-right: 20%; cursor: pointer; font-weight: 700;">2</li>
              <li id="li3" onclick="fun3()" style="font-size: 34px; margin-left: 0%; cursor: pointer; font-weight: 700;">3</li>
            </ul>
          </div>
        </div>
        
      </div>
    </section>
    <!-- <a href=""></a> -->
    <!-- -------------------------------------- Rooms Img End ------------------------------------------------------------------>

    <div id="logo">
      <div id="logo2">
        <div
          class="image-container"
          onmouseover="changeImage()"
          onmouseout="restoreImage()"
        >
          <img
            src="https://htmldemo.net/oestin/oestin/img/client/1.png"
            alt="Original Image"
            id="image"
          />
        </div>
        <div
          class="image-container"

          onmouseout="restoreImage2()"
        >
          <img
            src="https://htmldemo.net/oestin/oestin/img/client/2.png"

            id="image2"

            alt="Original Image"
            id="image5"
          />
        </div>
      </div>
    </div>

    <!-- ------------------------ News Letter ---------------------------------------------------------->

    <section style="height: 198px; position: -ms-page;">
      <div style="display: flex; flex-direction: row; flex-wrap: wrap;">
        <div style="align-items: center; margin-left: 20%; margin-right: 2%;">
          <h3>NEWSLETTER SIGN-UP</h3>
        </div>
        <div style="align-items: center;" class="newsletter-form">
          <form action="#" id="mc-form" class="mc-form fix" novalidate="true">
          <input id="mc-email" type="email" name="EMAIL" placeholder="Enter your E-mail">
          <button id="mc-submit" type="submit" class="default-btn">subcribes</button>
          </form>
          
      </div>
      </div>
    </section>

<script src="./rooms.js"></script>

    //    --------------------- imges Hover Functions --------------------------------
    function changeImage5() {
      const hoverImageSrc =
        "https://htmldemo.net/oestin/oestin/img/client/5-hover.png"; // Replace with the path to the image to show on hover
      const image = document.getElementById("image5");
      image.src = hoverImageSrc;
    }

      const originalImageSrc =
