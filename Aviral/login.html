<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>

    <style>
      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        padding-right: 40px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border-radius: 8px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #lbtn {
        background-color: #b6540e;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 160px;
      }

      h2 {
        margin-left: 160px;
      }

      /* #gbtn{
           padding: 8px 20px;
           margin-left: 120px;
           margin-top: 20px;
           border-radius: 5px;
           cursor: pointer;
        } */
      .login-with-google {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px 50px;
        cursor: pointer;
        font-family: Arial, sans-serif;
        margin: auto;
        margin-top: 20px;
      }

      .login-with-google img {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }

      .login-with-google span {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="on"
          />
        </div>

        <button type="button" id="lbtn">Login</button>
      </form>
      <hr style="margin-top: 20px;">
      <button class="login-with-google" onclick="loginWithGoogle()">
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          alt="Google Logo"
        />
        <span>Login with Google</span>
      </button>


    </div>
  </body>
</html>
